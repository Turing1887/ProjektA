<!-- 
Das Spiel setzt sich aus den Folgenden Elementen zusammen:

	Startbildschirm:
		-Bild als Button um das Spiel zu starten (bei Klick weiterleiten des Users zum Menü)

	Menü:
		-Inputfeld für die Spieleranzahl
		-Inputfelder für die Spielernamen
		
	Spielfeld Babylon:
		-4x4 Tabelle für die Gartenspielfelder
		-Listen für das Inventar der Spieler
		-Feld für die Prestigepunkte der Spieler
		-drei Tabellen mit 4 Feldern für die Tempel
		-eine 2x4 Tabelle für das Ackerfeld	
		-Eine Liste für die Arbeiterkarten die jede Runde neu ausgelegt werden
		-Eine Liste der Spieler. die in ihrem Spielzug gepasst haben
		-Eine Menubar die dem Spieler ermöglicht zum Menü zurück zukehren oder das Spiel zu verlassen
		-Eine Spielerübersicht mit den Spielernamen
	
	Spielfeld Mesopotamien:
		-9 Bildbereiche für die jeweiligen Länder und deren Handelsgegenstände (canvas?)
